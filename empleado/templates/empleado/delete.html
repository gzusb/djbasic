{% extends 'base.html' %}
{% block title %}List Department{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <h1>Delete</h1>
    <div class="grid-x">
        <form method="POST">{% csrf_token %}
            <div class="callout alert">
                <h5>Do you want to delete "{{ employee.first_name }} {{ employee.last_name }}"?</h5>
                <button type="submit" class="alert button">Eliminar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
