<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by kword (input text)</title>
</head>
<body>
    <h1>Buscar empleados por palabra clave</h1>
    
    <form method="GET">{% csrf_token %}
        <input type="text" id="kword" name="kword" placeholder="Set number here"/>
        <button type="submit">Buscar</button>
    </form>
    <h3>Lista resultados:</h3>
    <ul>
        {% for item in object_list %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
